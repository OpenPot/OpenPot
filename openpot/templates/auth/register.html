{% extends 'base.html' %}

{% block body %}
<h1>{% block title %}Register{% endblock %}</h1>

<form method="POST">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username(size=20) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    {{ form.email.label }} {{ form.email(size=20) }}
    <input type="submit" value="Register">
</form>
{% endblock %}
