{% extends 'base.html' %}

{% block body %}
<h1>{% block title %}Login{% endblock %}</h1>

<form method="POST">
    {{ form.csrf_token }}
    {{ form.identity.label }} {{ form.identity(size=20) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    <input type="submit" value="Login">
</form>
{% endblock %}
